<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gestor de Aulas</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <section class="formulario">
        <div class="credenciales">
            <h2>Iniciar Sesión</h2>
            <form>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="correo@epn.edu.ec" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <div class="botones">
                    <button type="submit">Iniciar Sesión</button>
                    <button type="button" onclick="location.href='#'">Contraseña olvidada</button>
                    <button type="button" onclick="location.href='/frontend/register.html'">Regístrate ahora</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
