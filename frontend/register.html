<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Gestor de Aulas</title>
    <link rel="stylesheet" href="style/register.css">
</head>
<body>
    <div class="registro-container">
        <!-- Sección de Imagen -->
        <div class="imagen-seccion">
            <img src="img/LogoCarlitos.png" alt="Ícono de educación">
        </div>

        <!-- Sección de Formulario -->
        <div class="formulario-seccion">
            <h2>Crear Cuenta</h2>
            <form>
                <div class="input-group">
                    <label for="nombre">Nombres completos</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Josue Peralta" required>
                </div>

                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="correo@epn.edu.ec" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <span class="toggle-password" onclick="togglePassword('password')">
                        <img src="img/ojo.png" alt="Mostrar contraseña">
                    </span>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña" required>
                    <span class="toggle-password" onclick="togglePassword('confirm-password')">
                        <img src="img/ojo.png" alt="Mostrar contraseña">
                    </span>
                </div>

                <button type="submit" class="registro-btn">Registro</button>
            </form>
            
            <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
        </div>
    </div>

    <script>
        // Función para mostrar y ocultar contraseña
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>
</body>
</html>
