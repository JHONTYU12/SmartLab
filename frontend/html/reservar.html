<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva - Gestor de Aulas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/style/reservar.css">
</head>
<body>
    <div class="container py-5">
        <h2 class="titulo">Reserva</h2>
        <div class="row g-4">
            <!-- Información del Elemento -->
            <div class="col-lg-4">
                <div class="info-elemento">
                    <h5>Elemento:</h5>
                    <input type="text" class="form-control mb-3" id="elemento" disabled>
                    <h5>Descripción:</h5>
                    <textarea class="form-control" id="descripcion" rows="6" disabled></textarea>
                </div>
            </div>
            <!-- Selección de Fecha -->
            <div class="col-lg-4">
                <div class="calendario">
                    <h5>Seleccionar fecha</h5>
                    <input type="date" id="fecha-seleccionada" class="form-control">
                </div>
            </div>
            <!-- Horas Disponibles -->
            <div class="col-lg-4">
                <div class="horas-disponibles">
                    <h5>Horas disponibles:</h5>
                    <ul id="lista-horas">
                        <!-- Se generarán dinámicamente -->
                    </ul>
                </div>
            </div>
        </div>
        <!-- Botones -->
        <div class="botones-acciones mt-4">
            <button class="btn btn-cancelar" onclick="location.href='/frontend/html/homeUser.html'">Cancelar</button>
            <button class="btn btn-reservar" style="display: none;">Reservar</button>
        </div>        
    </div>

    <!-- Modal de Confirmación -->
    <div class="modal fade" id="confirmacionModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-secundario text-white">
                    <h5 class="modal-title" id="modalLabel">Confirmar Reserva</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Elemento:</strong> <span id="modal-elemento"></span></p>
                    <p><strong>Descripción:</strong> <span id="modal-descripcion"></span></p>
                    <p><strong>Fecha:</strong> <span id="modal-fecha"></span></p>
                    <p><strong>Hora:</strong> <span id="modal-hora"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="btn-confirmar" class="btn btn-primary">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/frontend/JavaScript/reservar.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
