<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Elemento</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/style/edit.css">
</head>
<body>
    <div class="container-fluid vh-100 bg-primario">
        <header class="py-3 bg-secundario text-white text-center shadow">
            <h1 class="titulo">Editar Elemento</h1>
        </header>
        <main class="container py-4">
            <section class="shadow p-4 bg-white rounded">
                <form id="edit-form">
                    <div class="mb-3">
                        <label for="id" class="form-label">ID</label>
                        <input type="text" class="form-control" id="id" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripci√≥n</label>
                        <input type="text" class="form-control" id="descripcion" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </div>
                </form>
                <button class="btn btn-secondary" id="cancel-btn">Cancelar</button>
            </section>
        </main>
    </div>
    <script src="/frontend/JavaScript/edit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
