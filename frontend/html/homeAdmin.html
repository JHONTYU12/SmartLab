<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Lista de Elementos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/style/homeAdmin.css">
</head>
<body>
    <div class="container-fluid vh-100 bg-primario">
        <header class="py-3 bg-secundario text-white text-center shadow d-flex justify-content-between align-items-center px-3">
            <h1 class="titulo">Bienvenido Administrador</h1>
            <!-- Botón de Cerrar Sesión -->
            <button class="btn btn-danger" id="logout-btn">Cerrar Sesión</button>
        </header>
        <main class="container py-4">
            <section class="shadow p-4 bg-white rounded">
                <div class="row mb-3 d-flex justify-content-between align-items-center">
                    <div class="col-auto">
                        <h2 class="subtitulo">Lista de Elementos</h2>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary boton-morado" id="btn-agregar">+ Agregar</button>
                    </div>
                </div>
                <p class="text-muted">elementos encontrados</p>
                <div class="filter-container mb-3">
                    <input type="text" class="form-control" id="search-input" placeholder="Nombre:">
                </div>
                <table class="table table-hover table-striped">
                    <thead class="table-light">
                        <tr>
                            <th>Nombre</th>
                            <th>ID</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="elementos-body">
                        <!-- Elementos dinámicos se generarán aquí -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="/frontend/JavaScript/homeAdmin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
